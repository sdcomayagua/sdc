<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | SDC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="wrap">
    <div class="row" style="justify-content:space-between">
      <div class="brand">Admin - Subir Imagen (SDC)</div>
      <div class="row" style="gap:8px">
        <button class="btn" id="logoutBtn" style="display:none">Cerrar sesión</button>
        <a class="btn" href="index.html">Volver</a>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <div class="p" id="pinBox">
      <div class="h">PIN</div>
      <div class="note">Ingresa tu PIN para abrir el panel.</div>
      <div class="two" style="margin-top:10px">
        <div><input id="pinInput" type="password" placeholder="PIN" /></div>
        <div><button class="btn acc" id="pinBtn" style="width:100%">Entrar</button></div>
      </div>
      <div class="note" style="margin-top:10px">
        El PIN se usa como clave invisible para subir imágenes.
      </div>
    </div>

    <div class="p" id="adminBox" style="display:none">
      <div class="h">Subir imagen a Drive</div>
      <div class="note">No necesitas escribir ADMIN_KEY. Se usa el PIN automáticamente.</div>

      <div style="margin-top:10px"><input type="file" id="fileUp" accept="image/*" /></div>
      <button class="btn warn" id="uploadBtn" style="margin-top:10px">Subir imagen</button>

      <div class="hr"></div>
      <div class="h">Resultado</div>

      <div class="note">Link directo (descarga)</div>
      <input id="outUrl" readonly />

      <div class="note" style="margin-top:10px">Link de Drive (vista)</div>
      <input id="outView" readonly />
    </div>
  </div>

  <div class="toast" id="toast"></div>
</main>

<script src="config.js"></script>
<script src="utils.js"></script>
<script src="admin.js"></script>
</body>
</html>
