<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soluciones Digitales Comayagua | Cat√°logo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

<header>
  <div class="wrap">
    <div class="row">
      <div class="brand"><span class="brandDot"></span>Soluciones Digitales Comayagua</div>
      <div class="pill" id="statusPill">Cargando cat√°logo...</div>

      <div class="search">
        <input id="q" placeholder="Buscar producto..." />
      </div>

      <!-- Desktop: select visible -->
      <div class="sortBox" id="sortBoxDesktop">
        <select id="sortSel" title="Ordenar">
          <option value="relevancia">Orden: Relevancia</option>
          <option value="stock_first">Orden: Disponibles primero</option>
          <option value="precio_asc">Orden: Precio menor</option>
          <option value="precio_desc">Orden: Precio mayor</option>
          <option value="orden_desc">Orden: M√°s nuevos (orden)</option>
        </select>
      </div>

      <!-- Mobile: bot√≥n visible -->
      <button class="btn ghost sortMobileBtn" id="sortBtnMobile" type="button" aria-label="Ordenar">
        ‚öôÔ∏è <span class="tText">Ordenar</span>
      </button>

      <!-- Modo D√≠a/Noche -->
      <button class="btn ghost themeBtn" id="themeBtn" type="button">
        <span class="tIcon">üåô</span><span class="tText">Modo: Noche</span>
      </button>

      <button class="btn acc" id="cartBtn">Carrito (<span id="cartCount">0</span>)</button>
    </div>

    <div class="tabs" id="catTabs"></div>
    <div class="tabs" id="subTabs"></div>

    <!-- filtros r√°pidos -->
    <div class="filtersBar" id="quickFilters"></div>
  </div>
</header>

<div class="wrap" style="padding-top:10px;padding-bottom:0">
  <div id="topBanner"></div>
</div>

<main class="wrap">
  <section id="featuredSection" class="section" style="display:none">
    <div class="sectionHead">
      <div class="sectionTitle">Destacados</div>
      <div class="mut">Lo m√°s recomendado</div>
    </div>
    <div class="hScroll" id="featuredRow"></div>
  </section>

  <section id="offersSection" class="section" style="display:none">
    <div class="sectionHead">
      <div class="sectionTitle">Ofertas</div>
      <div class="mut">Mejores precios</div>
    </div>
    <div class="hScroll" id="offersRow"></div>
  </section>

  <div class="grid" id="grid"></div>

  <!-- Cargar m√°s -->
  <div class="loadMoreWrap" id="loadMoreWrap" style="display:none">
    <button class="btn ghost" id="loadMoreBtn" type="button">Cargar m√°s</button>
    <div class="note" id="loadMoreNote" style="margin-top:8px"></div>
  </div>
</main>

<div class="toast" id="toast"></div>

<!-- Bot√≥n ir arriba -->
<button class="toTop" id="toTop" type="button" aria-label="Ir arriba">‚Üë</button>

<!-- ‚úÖ MODAL: ORDENAR (solo m√≥vil) -->
<div class="modal" id="sortModal" aria-hidden="true">
  <div class="sheet">
    <div class="head row" style="justify-content:space-between">
      <div style="font-weight:1000">Ordenar</div>
      <button class="btn" id="sortClose">Cerrar</button>
    </div>
    <div class="body">
      <div class="panel" style="padding:12px">
        <button class="btn ghost sortItem" data-sort="relevancia" type="button">Relevancia</button>
        <button class="btn ghost sortItem" data-sort="stock_first" type="button">Disponibles primero</button>
        <button class="btn ghost sortItem" data-sort="precio_asc" type="button">Precio menor</button>
        <button class="btn ghost sortItem" data-sort="precio_desc" type="button">Precio mayor</button>
        <button class="btn ghost sortItem" data-sort="orden_desc" type="button">M√°s nuevos</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL: PRODUCTO -->
<div class="modal" id="productModal" aria-hidden="true">
  <div class="sheet">
    <div class="head row" style="justify-content:space-between">
      <div style="font-weight:1000" id="pmTitle">Producto</div>
      <button class="btn" id="pmClose">Cerrar</button>
    </div>
    <div class="body">
      <div class="pmWrap">
        <div>
          <img id="pmMainImg" class="pmMainImg" alt="">
          <div id="pmThumbs" class="pmThumbs"></div>
        </div>

        <div>
          <div class="pmName" id="pmName"></div>
          <div class="pmChips" id="pmChips"></div>

          <div class="mut" id="pmCat"></div>
          <div class="pmPrice" id="pmPrice"></div>

          <div class="pmBadges">
            <span class="badge off" id="pmStockOk" style="display:none"></span>
            <span class="badge out" id="pmStockOut" style="display:none">AGOTADO</span>
          </div>

          <div class="pmActions" id="pmActions"></div>
          <div class="pmDesc" id="pmDesc"></div>
          <div class="pmSpecs" id="pmSpecs" style="display:none"></div>

          <div class="pmQtyRow">
            <div class="pmQty">
              <button class="mini" id="pmMinus">-</button>
              <div class="pmQtyNum" id="pmQtyNum">1</div>
              <button class="mini" id="pmPlus">+</button>
            </div>
            <button class="btn acc" id="pmAddBtn" style="flex:1">A√±adir al carrito</button>
          </div>

          <div class="note" id="pmNote" style="margin-top:10px"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL: CARRITO -->
<div class="modal" id="cartModal" aria-hidden="true">
  <div class="sheet">
    <div class="head row" style="justify-content:space-between">
      <div style="font-weight:1000">Carrito</div>
      <button class="btn" id="closeCart">Cerrar</button>
    </div>

    <div class="body">
      <div class="cartLayout">

        <div class="panel">
          <div class="panelTitle">Productos</div>
          <div id="cartItems"></div>
          <div class="note" id="cartEmptyNote" style="display:none">Tu carrito est√° vac√≠o.</div>
        </div>

        <div class="panel">
          <div class="panelTitle">Entrega y pago</div>

          <div class="two">
            <div><label class="mut">Departamento</label><select id="dep"></select></div>
            <div><label class="mut">Municipio</label><select id="mun"></select></div>
          </div>

          <div class="two" style="margin-top:10px">
            <div>
              <label class="mut">Tipo de entrega</label>
              <select id="deliveryType"></select>
              <div class="note" id="deliveryNote" style="margin-top:6px"></div>
            </div>
            <div>
              <label class="mut">Forma de pago</label>
              <select id="payType">
                <option value="pagar_al_recibir">PAGAR AL RECIBIR</option>
                <option value="prepago">PREPAGO (dep√≥sito)</option>
              </select>
              <div class="note" id="payNote" style="margin-top:6px"></div>
            </div>
          </div>

          <div id="cashBox" style="display:none;margin-top:10px">
            <label class="mut">¬øCon cu√°nto pagar√°? (para calcular cambio)</label>
            <input id="cashAmount" inputmode="numeric" placeholder="Ej: 500" />
          </div>

          <div class="hr"></div>
          <div class="panelTitle">Datos del cliente</div>

          <div class="two">
            <div><label class="mut">Nombre</label><input id="name" placeholder="Tu nombre" /></div>
            <div><label class="mut">Tel√©fono</label><input id="phone" placeholder="Ej: 9xxx-xxxx" /></div>
          </div>

          <div style="margin-top:10px">
            <label class="mut">Direcci√≥n / Referencia</label>
            <textarea id="addr" placeholder="Colonia, barrio, referencias..."></textarea>
          </div>

          <div class="hr"></div>
          <div class="panelTitle">Resumen</div>

          <div id="summary"></div>

          <div class="cartSticky">
            <div class="cartMini" id="cartMiniSummary"></div>
            <button class="btn acc" id="sendWA" style="width:100%;margin-top:10px">Enviar pedido por WhatsApp</button>
            <div class="note" style="margin-top:8px">
              Env√≠o nacional: contra entrega (L 160) o prepago (L 110).
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Barra inferior m√≥vil (PRO) -->
<div class="mobileBar" id="mobileBar">
  <button class="btn" id="bottomCartBtn">üõí Carrito <span class="miniCount" id="bottomCartCount">0</span></button>

  <button class="btn ghost themeBtn" id="bottomThemeBtn" type="button" aria-label="Tema">
    <span class="tIcon">üåô</span><span class="tText">Modo</span>
  </button>

  <button class="btn acc" id="bottomSendBtn">üí¨ WhatsApp</button>
</div>

<!-- SCRIPTS -->
<script src="config.js"></script>
<script src="utils.js"></script>
<script src="theme.js"></script>
<script src="motion.js"></script>
<script src="ux.js"></script>

</html>
